<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Product</title>
     <style>
      body {
        background-color: #fbd13a;
        }


     </style>
</head>
<body>
    <img class=”image” src="static/givetake.gif" >
    <br>
    <form method="POST" action="{{ url_for('add_product') }}" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required><br><br>
        <label for="details">Details:</label>
        <textarea name="details" id="details" rows="5"></textarea><br><br>
        <label for="tel">Tel Num:</label>
        <input type="text" name="tel" id="tel" required><br><br>
        <label for="picture">Picture:</label>
        <input type="file" name="picture" id="picture" accept="static/image/*"><br><br>
        <input type="submit" value="Add Product">
    </form>
</body>
</html>
